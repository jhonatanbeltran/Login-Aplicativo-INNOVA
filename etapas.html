<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleproyecto.css">
    <script src="https://kit.fontawesome.com/e43617e4d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Etapas</title>
</head>
<body>
    <header>
        <h1>
            -----------------------------------------ESTE ESPACIO DEL
            HEADER--------------------------
        </h1>
    </header>
    <div class="contenedor">
        <div class="principal">
            <div>
                <h2>Agregar Etapas</h2>
            </div>
            <div class="sec">
                <div class="contentEtapas">
                    <select name="entregables1" >
                        <option>E1: Documento Alcance Global</option>
                        <option>E2: Software administrativo</option>
                        <option>E3: Software educativo</option>
                        <option>E4: Capacitación</option>
                    </select>
                    <div class="divisorSecundario e1">
                        <div class="inputs">
                            <input type="text" name="nomEntapa1" placeholder="Nombre">
                            <textarea class="tEtapa" name="descEtapa1" cols="30" rows="10"
                                placeholder="Descripcion de la etapa"></textarea>
                        </div>
                    </div>
                </div>
                <button class="agregarE">Agregar</button>
                <button class="eliminarE btn_danger">Eliminar</button>
            </div>
        </div>
        <div class="secundario">
            <div class="info">
                <h3 style="text-align: center;">Informacion del proyecto</h3>
                <input class="iInfo" type="text" placeholder="Nombre">
                <input class="iInfo" type="number" placeholder="Presupuesto">
                <input class="iInfo" type="date">
                <input class="iInfo" type="number" placeholder="Duración">
            </div>
        </div>
    </div>
    <script src="js/etapa.js"></script>
</body>
</html>
