<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleregistrar.css" />
    <script src="https://kit.fontawesome.com/e43617e4d2.js" crossorigin="anonymous"></script>
    <title>Registro de persona</title>
</head>

<body>
    <header>
        <h1>
            -----------------------------------------ESTE ESPACIO DEL
            HEADER---------------------------------------
        </h1>
    </header>
    <section class="formulario-contenedor">
        <div class="informacion">
            <div class="info_titulo">
                <span class="fa fa-user-circle"></span>
                <h2>
                    INFORMACION<br />
                    DE CONTACTO
                </h2>
            </div>
            <div class="info_items">
                <p><span class="fa fa-envelope"></span>info.contact@gmail.com</p>
                <p><span class="fa fa-mobile"></span>311212242</p>
            </div>
        </div>
        <div class="formulario-contacto">
            <h2>Registrar Persona</h2>
            <form action="#">
                <label for="">Nombres</label>
                 <input type="text"  id="nombres_persona">
                 <label for="">Apellidos</label>
                 <input type="text"  id="apellidos_persona">
                 <label for="">Tipo de documento</label>
                 <select name="identificaciones">
                        <option value="1">CC-Cedula de ciudaddania</option> 
                        <option value="2">CE-Cedula de extranjeria</option>
                        <option value="2">PA-Pasaporte</option>      
                 </select>
                 <label for="">Email</label>
                 <input type="email"  id="email_persona">
                 <label for="">Telefono</label>
                 <input type="text"  id="telefono_persona">
                 <label for="">Direccion</label>
                 <input type="text"  id="direccion_persona">
                 <button >registrar</button>
                 

            </form>
        </div>
    </section>
</body>

</html>
