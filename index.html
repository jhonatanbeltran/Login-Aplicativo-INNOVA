<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e43617e4d2.js" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>

<body>
    <header>
        <!--         -------------Rellenar el header-------------->
    </header>

    <div class="contenedor" id="contenedor">
        <div class="form-contenedor registrarse-contenedor">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <div class="social-contenedor">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ó usa tu correo para registrarte</span>
                <input type="text" id="documento" placeholder="Documento">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="contraseña" placeholder="Contraseña">
                <button >registrarse</button>
            </form>
        </div>
        <div class="form-contenedor ingresar-contenedor">
            <form action="#">
                <h1>Ingresar</h1>
                <div class="social-contenedor">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>  
                </div>
                <span>ó usa tu correo para ingresar</span>
                <input type="text" id="emailingreso" placeholder="Email">
                <input type="password" id="contraseñaingreso" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button >Ingresar</button>
            </form>
        </div>
        <div class="overlay-contenedor">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido Otra Vez!</h1>
                    <p>mantente conectado con tus proyectos y equipo</p>
                    <button class="ghost" id="ingresarbutton">Ingresar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Amigo!</h1>
                    <p>Registrate y conectate con tu equipo de proyecto</p>
                    <button class="ghost" id="registrarsebutton">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
 <script src="main.js"></script>
</body>

</html>
